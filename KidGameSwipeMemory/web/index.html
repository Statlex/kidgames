<!DOCTYPE html>
<html>
<head>

	<title>game</title>

	<!-- mobile device -->
	<meta charset="UTF-8" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="apple-touch-fullscreen" content="yes" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />

	<!-- styles -->
	<link rel="stylesheet" href="css/reset.css"/>
	<link rel="stylesheet" href="css/style.css"/>

	<!-- lang -->
	<script src="js/lang/en.js" type="text/javascript"></script>

	<!-- libs -->
	<script src="js/lib/bro.js" type="text/javascript"></script>
	<script src="js/lib/template-container.js" type="text/javascript"></script>

	<!-- services -->
	<script src="js/services/info.js" type="text/javascript"></script>
	<script src="js/services/game.js" type="text/javascript"></script>

	<!-- main js -->
	<script src="js/main.js" type="text/javascript"></script>

</head>
<body>

<div class="js-main-wrapper main-wrapper">

	<div class="main-field js-main-field">
		main
	</div>

	<div class="js-text alert-text"></div>
	<div class="js-mistake mistake"></div>

</div>

<script type="text/x-template" data-name="alert">

	<div class="alert-wrapper js-alert-wrapper">

		<h3 class="alert-header"><%= lang[info.lang].score %> - <%= score %></h3>
		<h3 class="alert-header"><%= lang[info.lang].hiScore %> - <%= hiScore %></h3>

		<% if (gameTime)  { %>
			<h3 class="alert-header"><%= lang[info.lang].timeGame %> - <%= gameTime.h %><%= lang[info.lang].h %>&nbsp;<%= gameTime.m %><%= lang[info.lang].m %>&nbsp;<%= gameTime.s %><%= lang[info.lang].s %></h3>
		<% } else { %>
			<h3 class="alert-header"><%= lang[info.lang].timeGame %> - <%= lang[info.lang].biggerThanADay %></h3>
		<% }; %>
		<div class="reload-button" onclick="window.location.reload();"></div>

	</div>

</script>

<script type="text/x-template" data-name="level">

		<div class="table arrows-wrapper js-arrows-wrapper">
			<div class="table-row">
				<div class="table-cell">
					<% directions.forEach(function(obj){ %>
					<div class="arrow-wrapper">
						<div class="js-dir arrow arrow-<%= obj.dir %> show-arrow" data-index="<%= obj.index %>"><%= obj.dir %></div>
					</div>
					<% }); %>
				</div>
			</div>
		</div>

</script>


</body>
</html>
