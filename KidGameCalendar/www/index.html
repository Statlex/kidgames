<body>

<div class="main-wrapper js-main-wrapper">

	<!-- main menu -->
	<div class="js-main-menu-wrapper main-menu-wrapper"></div>

	<!-- main wrapper -->
	<div class="js-main-data-wrapper main-data-wrapper">
		<div class="js-calendar-wrapper hidden"></div>
		<div class="js-notes-wrapper hidden">

			<div>
				<input type="search" class="js-search-notes"/>
			</div>

			<div class="js-date-notes-list">
				<!-- date notes here -->
			</div>

		</div>

		<div class="js-time-wrapper hidden">time</div>
	</div>

	<div class="js-date-info-wrapper date-info-wrapper"></div>

	<div class="js-fade fade hidden"></div>
	<div class="js-confirm-wrapper confirm-wrapper"></div>
	<div class="js-options-wrapper options-wrapper"></div>

	<div class="js-window-wrapper window-wrapper"></div>

	<div class="title-view js-title-view">

		<header class="title-header">
			<div class="js-to-calendar title-to-calendar"></div>
			<div class="js-setting title-to-setting"></div>
		</header>

		<div class="main-state-wrapper js-main-state-wrapper"></div>
		<div class="legend-wrapper js-legend-wrapper"></div>
		<div class="js-start-tracking-button js-bottom-button title-tracking-button"></div>
		<!-- some text -->
	</div>

</div>

<script type="text/x-template" class="jsTemplate" data-template-name="title-legend">

	<% ['flow', 'safe', 'unsafe', 'fertile'].forEach(function(type){ %>
	<div class="cycle-legend-item">
		<div class="legend-<%= type %> cycle-legend-point"></div>
		<div class="cycle-legend-description"><%= lang.cycle[type] %></div>
	</div>
	<% }); %>

</script>

<script type="text/x-template" class="jsTemplate" data-template-name="title-cycle-state-button">

	<% if (haveData) { %>

		<div>
			<%= date %><%= lang.month[month]%>, <%= year %>
		</div>

		<div>
			<%= lang.dayW %>: <%= dayOfCycle %> / <%= cycleLength %>
		</div>

		<div>
			<%= periodName %>
		</div>

	<% } else { %>

		<%= lang.clickHereToStartNewCycle %>

	<% }; %>

</script>

<script type="text/x-template" class="jsTemplate" data-template-name="main-menu">

	<div class="js-calendar main-menu-item"><div class="main-menu-item-calendar"></div></div>
	<div class="js-notes main-menu-item"><div class="main-menu-item-notes"></div></div>
	<div class="js-time main-menu-item"><div class="main-menu-item-time"></div></div>
	<div class="js-options main-menu-item"><div class="main-menu-item-options"></div></div>

</script>

<script type="text/x-template" class="jsTemplate" data-template-name="date-note">

	<% data.forEach(function(note){ %>
		<div class="js-date-note date-note <%= note.doNotShow ? 'not-show-item' : 'show-item' %>">
			<%= note.date %>
			<%= lang.month[note.month] %>
			<%= note.year %>
			<br/>-----------
			<span><%= note.addedType %></span>

			<% if (note.categories) { %>

				<% if (Object.keys(note.categories.pencil).length) { %>

					<h1>pencil header</h1>

					<% if (note.categories.pencil.sex) { %>
						<span data-text="<%= lang.sex %>">
							<%= lang.sex %>
						</span>
					<%	}; %>

					<% if (note.categories.pencil.pill) { %>
						<span data-default-text="<%= lang.pill %>">
							<%= lang.pill %>
						</span>
					<%	}; %>

					<% if (note.categories.pencil.weight) { %>
						<span data-default-text="<%= lang.weight %>">
							<%= lang.weight %>
						</span> = <%= note.categories.pencil.weight %>
					<%	}; %>

					<% if (note.categories.pencil.notes) { %>
						<span data-default-text="<%= note.categories.pencil.notes %>">
							<%= lang.notes %> = <%= note.categories.pencil.notes %>
						</span>
					<%	}; %>

				<% }; %>

				<% if (Object.keys(note.categories.health).length) { %>

					<h1>health header</h1>

					<!-- todo: add russian language -->
					<% for (var key in note.categories.health) { %>
						<% if (note.categories.health.hasOwnProperty(key)) { %>
							<span data-default-text="<%= key %>">
								<%= key %>
							</span>
						<% }; %>
					<% }; %>

				<% }; %>

				<% if (Object.keys(note.categories.mood).length) { %>

					<h1>mood header</h1>
					<!-- todo: add russian language -->
					<% for (var key in note.categories.mood) { %>
						<% if (note.categories.mood.hasOwnProperty(key)) { %>
							<span data-default-text="<%= key %>">
								<%= key %>
							</span>
						<% }; %>
					<% }; %>

				<% }; %>

			<% }; %>

		</div>
	<% }); %>


</script>

<script type="text/x-template" class="jsTemplate" data-template-name="main-calendar-wrapper">

	<div class="js-show-help show-help"></div>

	<div class="slider-date js-slider-date"></div>

	<div class="js-slider-to-left slider-to-left"></div>
	<div class="js-slider-to-right slider-to-right"></div>

	<div class="js-main-calendar-wrapper slider-wrapper">
		<div class="js-main-calendar-inner-container slider-container">

		</div>
	</div>

	<div class="js-cycle-progress-wrapper cycle-progress-wrapper">

	</div>

</script>

<script type="text/x-template" class="jsTemplate" data-template-name="main-calendar-date">

	<%= lang.month[date.month] %> - <%= date.year %>

</script>

<script type="text/x-template" class="jsTemplate" data-template-name="main-calendar-page">

	<div class="js-main-calendar-page slider-page">

		<div class="week-days-wrapper">
			<% weekDays.forEach(function(day) { %>
				<div class="week-day"><%= lang.dayShort[day] %></div>
			<% }); %>
		</div>

		<h1 style="display: none"><<-- <%= lang.month[month] %> / <%= year %> -->></h1>

		<% pre.dates.forEach(function(date) { %>
		<div class="month-date" data-date="<%= date.date %>-<%= date.month %>-<%= date.year %>"><div class="inner-month-date"><%= date.date %></div></div>
		<% }); %>
		<% cur.dates.forEach(function(date) { %>
		<div class="month-date day-of-current-month" data-date="<%= date.date %>-<%= date.month %>-<%= date.year %>"><div class="inner-month-date"><%= date.date %></div></div>
		<% }); %>
		<% next.dates.forEach(function(date) { %>
		<div class="month-date" data-date="<%= date.date %>-<%= date.month %>-<%= date.year %>"><div class="inner-month-date"><%= date.date %></div></div>
		<% }); %>

	</div>

</script>

<script type="text/x-template" class="jsTemplate" data-template-name="date-info">

	<div>
		<span class="js-hide-view">hide</span>
		<span class="js-date-info-date">date</span>
		<span class="js-save-date-info">apply</span>
	</div>

	<div>
		<h2 class="js-pencil-button js-tab active-tab" data-tab-index="0">pencil</h2>
		<h2 class="js-health-button js-tab" data-tab-index="1">health</h2>
		<h2 class="js-mood-button js-tab" data-tab-index="2">mood</h2>
	</div>

	<div class="js-date-details-wrapper">


			<!-- details -> see date-info-details -->


	</div>

</script>

<script type="text/x-template" class="jsTemplate" data-template-name="date-info-details">

	<div class="js-pencil-details js-tab-page" data-page-index="0">
		<form>
			<label><input type="checkbox" data-handle="sex"/>heart</label>
			<label><input type="checkbox" data-handle="pill"/>pill</label>
			<label><input type="number" data-handle="weight"/>weight</label>
			<label><input type="number" data-handle="temperature"/>temperature</label>
			<textarea data-handle="notes"></textarea>
			<input type="reset" value="reset all"/>
		</form>
	</div>

	<div class="js-health-details hidden js-tab-page" data-page-index="1">
		<label><input type="checkbox" data-handle="achy"/>achy</label>
		<label><input type="checkbox" data-handle="acne"/>acne</label>
		<label><input type="checkbox" data-handle="bloated"/>bloated</label>
		<label><input type="checkbox" data-handle="diarrhea"/>diarrhea</label>
	</div>

	<div class="js-mood-details hidden js-tab-page" data-page-index="2">
		<label><input type="checkbox" data-handle="angry"/>angry</label>
		<label><input type="checkbox" data-handle="calm"/>calm</label>
		<label><input type="checkbox" data-handle="happy"/>happy</label>
	</div>

</script>

<script type="text/x-template" class="jsTemplate" data-template-name="date-info-day-header">
	<div><%= date %> <%= lang.month[month] %> <%= year %></div>
</script>

<script type="text/x-template" class="jsTemplate" data-template-name="confirm">
	<div class="notification">
		<h2><%= title || '' %></h2>
		<p><%= text || '' %></p>
		<input type="button" value="" class="js-ok btn-ok"/>
		<input type="button" value="" class="js-cancel btn-cancel"/>
	</div>
</script>

<script type="text/x-template" class="jsTemplate" data-template-name="alert">
	<div class="notification">
		<h2><%= title || '' %></h2>
		<p><%= text || '' %></p>
		<input type="button" value="" class="js-ok btn-ok"/>
	</div>
</script>

</script>

<script type="text/x-template" class="jsTemplate" data-template-name="cycle-progress-info">

<script type="text/x-template" class="jsTemplate" data-template-name="settings">

	<h1>settings</h1>

	<div data-back-button="true"> << back </div>

	<div>
		<% info.availableLangs.forEach(function(lang){ %>

			<% if (lang === info.lang) { %>
			<div class="js-select-language current-lang" data-lang="<%= lang %>"><%= lang %></div>
			<% } else { %>
			<div class="js-select-language" data-lang="<%= lang %>"><%= lang %></div>
			<% }; %>

		<% }); %>

	</div>

	<section>

		<h2>my cycle usually is:</h2>
		<button class="js-change-cycle-length" data-change="-1"> << </button>
		<span class="js-usually-cycle-length"><%= info.cycleLength %></span>
		<button class="js-change-cycle-length" data-change="1"> >> </button>

	</section>

	<section>

		<h2>Week start on monday:</h2>
		<label> <input type="checkbox" class="js-week-start-on-monday" /> </label>

	</section>

</script>

<script type="text/x-template" class="jsTemplate" data-template-name="cycle-delayed">

	<div class="js-close-delayed-view">#close#</div>

	<% if (info.lang === 'ru') { %>
	<h1>ru</h1>
	<p>задержка состовляет <%= delayed %> (дня/дней)</p>
	<p>Что бы начать новый цикл, нажми и удерживай день начала цикла.</p>
	<% }; %>

	<% if (info.lang === 'en') { %>
	<h1>en</h1>
	<p>Next cycle delayed by <%= delayed %> day(s)</p>
	<p>To enter new cycle, press and hold the start date.</p>
	<% }; %>

</script>

<script type="text/x-template" class="jsTemplate" data-template-name="date-picker-fade">
	<div class="js-date-picker-fade fade"></div>
</script>

<script type="text/x-template" class="jsTemplate" data-template-name="date-picker">

	<div class="js-date-picker-wrapper date-picker-wrapper">

		<h1 class="js-period-state">period state</h1>

		<div class="js-select-wrapper">
			<select class="js-select-date"></select>
			<h1 class="js-change-date js-change-plus">+</h1>
			<h1 class="js-change-date js-change-minus">-</h1>
		</div>

		<div class="js-select-wrapper">
			<select class="js-select-month"></select>
			<h1 class="js-change-month js-change-plus">+</h1>
			<h1 class="js-change-month js-change-minus">-</h1>
		</div>

		<div class="js-select-wrapper">
			<select class="js-select-year"></select>
			<h1 class="js-change-year js-change-plus">+</h1>
			<h1 class="js-change-year js-change-minus">-</h1>
		</div>

		<h1 class="js-date-picker-day">day</h1>

</script>
