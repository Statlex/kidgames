<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>red days</title>

	<!-- mobile device -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<!-- keywords and description -->
	<meta name="keywords" content="">
	<meta name="description" content="">

	<!-- styles + -->
	<link rel="stylesheet" href="css/reset.css"/>
	<link rel="stylesheet" href="css/slider.css"/>
	<link rel="stylesheet" href="css/style.css"/>
	<!-- styles - -->

	<!-- langs + -->
	<script src="js/lang/en.js" type="text/javascript"></script>
	<script src="js/lang/ru.js" type="text/javascript"></script>
	<!-- langs - -->

	<!-- service + -->
	<script src="js/service/info.js" type="text/javascript"></script>
	<script src="js/service/calendar.js" type="text/javascript"></script>
	<script src="js/service/util.js" type="text/javascript"></script>
	<script src="js/service/template-container.js" type="text/javascript"></script>
	<script src="js/service/lang.js" type="text/javascript"></script>
	<script src="js/service/slider.js" type="text/javascript"></script>
	<script src="js/service/data-base.js" type="text/javascript"></script>
	<script src="js/service/cycle.js" type="text/javascript"></script>

	<!-- service - -->

	<!-- lib + -->
	<script src="js/lib/json2.js" type="text/javascript"></script>
	<script src="js/lib/underscore.js" type="text/javascript"></script>
	<script src="js/lib/jquery-2.js" type="text/javascript"></script>
	<script src="js/lib/backbone.js" type="text/javascript"></script>
	<script src="js/lib/hammer.js" type="text/javascript"></script>
	<!-- lib - -->

	<!-- views + -->
	<script src="js/view/main-menu.js" type="text/javascript"></script>
	<script src="js/view/main-view.js" type="text/javascript"></script>
	<script src="js/view/date-info.js" type="text/javascript"></script>
	<script src="js/view/confirm.js" type="text/javascript"></script>
	<!-- views - -->

	<!-- main js -->
	<script src="js/main.js" type="text/javascript"></script>

</head>
<body>

<div class="mainWrapper js-main-wrapper">

	<div class="js-main-menu-wrapper">



	</div>

	<div class="js-main-data-wrapper">

		<div class="js-calendar-wrapper hidden"></div>
		<div class="js-notes-wrapper hidden">notes</div>
		<div class="js-time-wrapper hidden">time</div>

	</div>

	<div class="js-date-info-wrapper hidden">

	</div>

	<!--<div class="js-fade"></div>-->
	<div class="js-confirm-wrapper hidden">

	</div>

</div>

<script type="text/x-template" class="jsTemplate" data-template-name="main-menu">

	<div class="js-calendar">calendar</div>
	<div class="js-notes">notes</div>
	<div class="js-time">time</div>
	<div class="js-options">options</div>

</script>

<script type="text/x-template" class="jsTemplate" data-template-name="main-calendar-wrapper">

	<div class="slider-date js-slider-date"></div>

	<div class="js-main-calendar-wrapper slider-wrapper">
		<div class="js-main-calendar-inner-container slider-container">

		</div>
	</div>

</script>

<script type="text/x-template" class="jsTemplate" data-template-name="main-calendar-date">

	<%= lang.month[date.month] %> - <%= date.year %>

</script>

<script type="text/x-template" class="jsTemplate" data-template-name="main-calendar-page">

	<div class="js-main-calendar-page slider-page">

		<div>
			<% weekDays.forEach(function(day) { %>
				<div class="week-day"><%= lang.day[day] %></div>
			<% }); %>
		</div>

		<h1><<-- <%= lang.month[month] %> / <%= year %> -->></h1>

		<% pre.dates.forEach(function(date) { %>
		<div class="month-date" data-date="<%= date.date %>-<%= date.month %>-<%= date.year %>"><%= date.date %></div>
		<% }); %>
		<% cur.dates.forEach(function(date) { %>
		<div class="month-date day-of-current-month" data-date="<%= date.date %>-<%= date.month %>-<%= date.year %>"><%= date.date %></div>
		<% }); %>
		<% next.dates.forEach(function(date) { %>
		<div class="month-date" data-date="<%= date.date %>-<%= date.month %>-<%= date.year %>"><%= date.date %></div>
		<% }); %>

	</div>

</script>

<script type="text/x-template" class="jsTemplate" data-template-name="date-info">

	<div>
		<span class="js-hide-view">hide</span>
		<span class="js-date-info-date">date</span>
		<span class="js-save-date-info">apply</span>
	</div>

	<div>
		<h2 class="js-pencil-button js-tab active-tab" data-tab-index="0">pencil</h2>
		<h2 class="js-health-button js-tab" data-tab-index="1">health</h2>
		<h2 class="js-mood-button js-tab" data-tab-index="2">mood</h2>
	</div>

	<div class="js-date-details-wrapper">


			<!-- details -> see date-info-details -->


	</div>

</script>

<script type="text/x-template" class="jsTemplate" data-template-name="date-info-details">

	<div class="js-pencil-details js-tab-page" data-page-index="0">
		<label><input type="checkbox" data-handle="sex"/>heart</label>
		<label><input type="checkbox" data-handle="pill"/>pill</label>
		<label><input type="number" data-handle="weight"/>weight</label>
		<label><input type="number" data-handle="temperature"/>temperature</label>
		<textarea data-handle="notes"></textarea>
	</div>

	<div class="js-health-details hidden js-tab-page" data-page-index="1">
		<label><input type="checkbox" data-handle="achy"/>achy</label>
		<label><input type="checkbox" data-handle="acne"/>acne</label>
		<label><input type="checkbox" data-handle="bloated"/>bloated</label>
		<label><input type="checkbox" data-handle="diarrhea"/>diarrhea</label>
	</div>

	<div class="js-mood-details hidden js-tab-page" data-page-index="2">
		<label><input type="checkbox" data-handle="angry"/>angry</label>
		<label><input type="checkbox" data-handle="calm"/>calm</label>
		<label><input type="checkbox" data-handle="happy"/>happy</label>
	</div>

</script>

<script type="text/x-template" class="jsTemplate" data-template-name="date-info-day-header">
	<div><%= date %> <%= lang.month[month] %> <%= year %></div>
</script>

<script type="text/x-template" class="jsTemplate" data-template-name="confirm">

	<h2><%= title || '' %></h2>

	<p><%= text || '' %></p>

	<input type="button" value="yes" class="js-ok"/>
	<input type="button" value="no" class="js-cancel"/>

</script>

</body>
</html>
