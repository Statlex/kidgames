<!DOCTYPE html>
<html>
<head>

	<title>game</title>

	<!-- mobile device -->
	<meta charset="UTF-8" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="apple-touch-fullscreen" content="yes" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />

	<!-- styles -->
	<link rel="stylesheet" href="css/reset.css"/>
	<link rel="stylesheet" href="css/style.css"/>

	<!-- langs -->
	<script src="js/lang/en.js" type="text/javascript"></script>

	<!-- libs -->
	<script src="js/lib/bro.js" type="text/javascript"></script>
	<script src="js/lib/underscore.js" type="text/javascript"></script>
	<script src="js/lib/backbone.js" type="text/javascript"></script>

	<!-- views -->
	<script src="js/object/main-view.js" type="text/javascript"></script>
	<script src="js/object/title-view.js" type="text/javascript"></script>
	<script src="js/object/section-view.js" type="text/javascript"></script>
	<script src="js/object/question-view.js" type="text/javascript"></script>

	<!-- services -->
	<script src="js/service/info.js" type="text/javascript"></script>
	<script src="js/service/lang.js" type="text/javascript"></script>
	<script src="js/service/template-master.js" type="text/javascript"></script>
	<script src="js/service/image-saver.js" type="text/javascript"></script>


	<!-- sections -->
	<script src="js/question/sectionZagadkiSPodvohom.js" type="text/javascript"></script>
	<script src="js/question/neStandartMysl.js" type="text/javascript"></script>
	<script src="js/question/zabavhyeGolovolomki.js" type="text/javascript"></script>

	<!-- main -->
	<script src="js/main.js" type="text/javascript"></script>

</head>
<body>

<div class="js-wrapper wrapper">



</div>


<script type="text/x-template" data-name="title">

	<h1 class="header">Логика и Находчивость</h1>

	<div class="list-wrapper">

		<% for (var key in sections) { %>

			<div class="js-go-to-section list-item" data-section-name="<%= key %>"><%= sections[key].name %></div>

		<% }; %>

	</div>

</script>

<script type="text/x-template" data-name="list">

	<h1 class="header"><%= name %></h1>

	<div class="list-wrapper">

		<% questions.forEach(function(question, index){ %>


			<% if ( info.sections && info.sections[info.currentSectionName] && info.sections[info.currentSectionName][index] ) { %>

				<div class="js-question-item list-item question-was-done" data-number="<%= index %>"><%= question.title %></div>

			<% } else { %>

				<div class="js-question-item list-item" data-number="<%= index %>"><%= question.title %></div>

			<% }; %>


		<% }); %>

	</div>

	<div class="js-back back"><div class="back-icon"></div></div>

</script>



<script type="text/x-template" data-name="question">

	<h1 class="header"><%= title %></h1>

	<div class="list-wrapper">


		<p class="question-paragraph"><%= text %></p>

		<% if (image) { %>
		<img class="image" src="<%= image.replace('http://', '//') %>" alt=""/>
		<% }; %>

		<% if (obj.hint) { %>
		<p class="question-paragraph button-wrapper"><span class="js-hint-button button">подсказка</span></p>
		<p class="js-hint-text hidden question-paragraph"><%= hint %></p>
		<% }; %>

		<p class="question-paragraph button-wrapper"><span class="js-answer-button button">ответ</span></p>
		<p class="js-answer-text hidden question-paragraph"><%= answer %></p>

	</div>

	<div class="navigation-buttons-wrapper clear-fix">
		<div class="js-set-question navigation-button-wrapper-left" data-direction="-1"><div class="navigation-left"></div></div>
		<div class="js-set-question navigation-button-wrapper-right" data-direction="1"><div class="navigation-right"></div></div>
	</div>

	<div class="js-back back"><div class="back-icon"></div></div>

</script>






</body>
</html>
