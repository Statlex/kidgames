<script type="text/javascript">
	(function() {
		// detect retina

		function addBigImages() {
			var images, i, len, src;
			images = document.querySelectorAll('#work-space img');
			for (i = 0, len = images.length; i < len; i += 1) {
				src = images[i].src;
				src = src.replace('-small.jpg', '.jpg');
				images[i].src = src;
			}

			console.log('addBigImages - retina detected.');

//			alert(images.length);
		}

		if(window.devicePixelRatio && window.devicePixelRatio > 1.4){
				addBigImages();
		}

	}());
</script>
